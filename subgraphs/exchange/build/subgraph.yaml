specVersion: 0.0.3
description: Exchange
repository: https://github.com/sushiswap/sushiswap-subgraph
schema:
  file: exchange.graphql
dataSources:
  - kind: ethereum/contract
    name: Factory
    network: matic
    source:
      address: "0x61072728D3f8e5fAC0450a272a56635925Db1aba"
      abi: Factory
      startBlock: 11333218
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: Factory/Factory.wasm
      entities:
        - Factory
      abis:
        - name: Factory
          file: ../node_modules/@sushiswap/core/build/abi/UniswapV2Factory.json
        - name: Pair
          file: ../node_modules/@sushiswap/core/build/abi/UniswapV2Pair.json
        - name: SushiToken
          file: ../node_modules/@sushiswap/core/build/abi/SushiToken.json
        - name: ERC20
          file: ../node_modules/@sushiswap/core/build/abi/ERC20.json
        - name: ERC20SymbolBytes
          file: ../packages/abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ../packages/abis/ERC20NameBytes.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,address,uint256)
          handler: onPairCreated
templates:
  - kind: ethereum/contract
    name: Pair
    network: matic
    source:
      abi: Pair
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: templates/Pair/Pair.wasm
      entities:
        - Bundle
        - Burn
        - LiquidityPosition
        - LiquidityPositionSnapshot
        - Mint
        - Pair
        - Swap
        - Sync
        - Token
        - Transaction
        - User
      abis:
        - name: Pair
          file: ../node_modules/@sushiswap/core/build/abi/UniswapV2Pair.json
        - name: Factory
          file: ../node_modules/@sushiswap/core/build/abi/UniswapV2Factory.json
      eventHandlers:
        - event: Mint(indexed address,uint256,uint256)
          handler: onMint
        - event: Burn(indexed address,uint256,uint256,indexed address)
          handler: onBurn
        - event: Swap(indexed address,uint256,uint256,uint256,uint256,indexed address)
          handler: onSwap
        - event: Transfer(indexed address,indexed address,uint256)
          handler: onTransfer
        - event: Sync(uint112,uint112)
          handler: onSync
